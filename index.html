<script type="text/javascript">
		$(document).ready(function (){
			$("#btnSumar").click(function (){

			var n1=parseInt($("#num1").val());
			var n2=parseInt($("#num2").val());
			var suma=n1+n2;
			$("#resultado").val(suma);


			});			
		});

		$(document).ready(function (){
			$("#btnRestar").click(function (){

			var n1=parseInt($("#num1").val());
			var n2=parseInt($("#num2").val());
			var resta=n1-n2;
			$("#resultado").val(resta);


			});
		});

		$(document).ready(function (){
			$("#btnMultiplicar").click(function (){

			var n1=parseInt($("#num1").val());
			var n2=parseInt($("#num2").val());
			var multipicación=n1*n2;
			$("#resultado").val(multipicación);
			});
		});

		$(document).ready(function (){
			$("#btnDividir").click(function (){

			var n1=parseInt($("#num1").val());
			var n2=parseInt($("#num2").val());
			var Division=n1/n2;
			$("#resultado").val(Division);
			});
		});

		$(document).ready(function(){
			$("#btnCalcular").click(function(){
				var n= parseInt($("#num").val());
	
				var ser1=1;
				var ser2=1;
				var res;

				for (var i =0; i <= n; i++) {
					//res= ser1+ser2;
					//ser1=ser2;
					//ser2=res;
					ser1= ser1 + ser2;
					ser2= ser1 - ser2;
					res = ser1;
				}
				$("#resultad").val("La serie es "+res);
			});
		});			
		
	</script>
